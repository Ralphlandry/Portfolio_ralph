version: '3.8'

services:
  app:
    # IMPORTANT: Remplacez VOTRE_USERNAME_GITHUB par votre nom d'utilisateur GitHub
    # Exemple: ghcr.io/johndoe/ralph_portefolio:latest
    image: ghcr.io/VOTRE_USERNAME_GITHUB/ralph_portefolio:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: ralph-portfolio
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

